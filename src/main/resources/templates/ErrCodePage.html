<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TestBank: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Form</h1>
    <form action="#" th:action="@{/error/save}" th:object="${errCode}" method="post">
        <p>RESULT_ID: <input type="text" th:field="*{result_id}" /></p>
        <p>ERROR_CODE: <input type="text" th:field="*{err_code}" /></p>
        <p>ERROR_MSG: <input type="text" th:field="*{err_msg}" /></p>
        <p>CHANNEL_CODE: <input type="text" th:field="*{channel_code}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
